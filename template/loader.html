<script type="text/javascript" id="page-observer-load-script">
    const
      frame  = document.createElement('iframe'),
      script = document.createElement('script');
    script.type         = "text/javascript";
    script.innerText    = '{{observer-script}}';
    frame.id            = 'page-observer-frame';
    frame.style.cssText = 'position: absolute; width: 1px; height: 1px; left: -9999px; visibility: hidden;';
    document.documentElement.appendChild(frame);
    frame.contentDocument.documentElement.appendChild(script);
</script>
